<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basque</title>

    </head>
    <body>
        <button data-platform="linux">basque.linux.zip</button>
        <br>
        <button data-platform="mac">basque.mac.zip</button>
        <br>
        <button data-platform="windows">basque.windows.zip</button>
        <br>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const headers = {
                headers: {
                   Authorization: 'token 3570051f07f16378023aec35872900e329432426'
                }
            };
            fetch(
                'https://api.github.com/repos/ryanpcmcquen/basque/actions/artifacts',
                headers
            )
                .then((res) => {
                    return res.json();
                })
                .then((json) => {
                    window.download_urls = {};
                    json.artifacts.some((artifact) => {
                        switch (artifact.name) {
                            case 'basque.linux.zip':
                                download_urls.linux = artifact.archive_download_url;
                                break;
                            case 'basque.mac.zip':
                                download_urls.mac = artifact.archive_download_url;
                                break;
                            case 'basque.windows.zip':
                                download_urls.windows = artifact.archive_download_url;
                                break;
                            default:
                                break;
                        }
                        if (
                            download_urls.linux &&
                            download_urls.mac &&
                            download_urls.windows
                        ) {
                            return true;
                        }
                    });

                    Object.keys(download_urls).forEach((platform) => {
                        document
                            .querySelector(`[data-platform="${platform}"]`)
                            .addEventListener('click', () => {
                                fetch(
                                    download_urls[platform],
                                    headers
                                );
                            });
                    });
                });
        });
        </script>
    </body>
</html>
