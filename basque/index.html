<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basque</title>
        <style>
            a {
                font-size: 150%;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h2>Download:</h2>
        <a data-platform="linux">Linux</a>
        <br>
        <a data-platform="mac">Mac</a>
        <br>
        <a data-platform="windows">Windows</a>
        <br>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch(
                    'https://gistcdn.rawgit.org/ryanpcmcquen/637e8f2216fda3121313ce19b8892874/f836ea81c5253e784d075b223cfc9be889bd359a/gistfile1.txt'
                )
                    .then((res) => {
                        return res.text();
                    })
                    .then((text) => {
                        let token = text;

                        const sweetHeaders = {
                            headers: {
                                Authorization: `token ${token}`
                            }
                        };
                        fetch(
                            'https://api.github.com/repos/ryanpcmcquen/basque/actions/artifacts',
                            sweetHeaders
                        )
                            .then((res) => {
                                return res.json();
                            })
                            .then((json) => {
                                window.download_urls = {};
                                json.artifacts.some((artifact) => {
                                    switch (artifact.name) {
                                        case 'basque.linux.zip':
                                            download_urls.linux =
                                                artifact.archive_download_url;
                                            break;
                                        case 'basque.mac.zip':
                                            download_urls.mac =
                                                artifact.archive_download_url;
                                            break;
                                        case 'basque.windows.zip':
                                            download_urls.windows =
                                                artifact.archive_download_url;
                                            break;
                                        default:
                                            break;
                                    }
                                    if (
                                        download_urls.linux &&
                                        download_urls.mac &&
                                        download_urls.windows
                                    ) {
                                        return true;
                                    }
                                });

                                Object.keys(download_urls).forEach((platform) => {
                                    document
                                        .querySelector(`[data-platform="${platform}"]`)
                                        .addEventListener('click', () => {
                                            fetch(download_urls[platform], sweetHeaders)
                                                .then(
                                                    (res) => {
                                                        return res.blob();
                                                    }
                                                )
                                                .then(
                                                    (blob) => {
                                                        const file = window.URL.createObjectURL(blob);
                                                        window.location.assign(file);
                                                    }
                                                );
                                        });
                                });
                            });
                    });
            });

        </script>
    </body>
</html>
